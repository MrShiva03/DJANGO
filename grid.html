<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .container{
            height: 600px;
            background-color: blanchedalmond;
            display: grid;
            /*100px 200px 300px 400px;*/
            grid-template-rows: 2fr 3fr ;/*300px 100px;*/
            /* grid-row-gap: 10px;
            grid-column-gap: 20px; */
            grid-template-columns: 1fr 3fr 4fr;
            gap: 15px;

        }
        .item{
            color: black;
            border: 5px solid black;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="=item item 1">item1</div>
        <div class="=item item 2">item2</div>
        <div class="=item item 3">item3</div>
        <div class="=item item 4">item4</div>
        <div class="=item item 5">item5</div>
        <div class="=item item 6">item6</div>
    </div>
    
</body>
</html>
